; 配置文件示例，在 config.ini 配置具体本地配置，配置末尾不要加空格
[Features]
; 功能开关 ( true/false ) 决定是否启用对应功能，布尔值后面不要加注释/空格
; 启用屏幕取样功能
Enable_ScreenSampler=false
; 启用企业微信日志推送功能
Enable_WeComLog=true
; 启用AI日志分析功能
Enable_AI_Summary=true
; 启用夸克网盘上传屏幕采样功能
Enable_QuarkUpload=false
; 启用云函数重试功能，在AI日志分析结果为失败时触发云函数重试
Enable_FcRetry=false
; 云游戏排队策略： 普通排队、快速排队、云游戏会员队列
Queue_Strategy=enter_genshin_queue.ahk
; 新增：启用实时风控（截图中心 60% + OCR + 通义千问）
Enable_RiskGuard=false

[Paths]
BTGI_DIR=C:\Program Files\BetterGI
GI_EXE=C:\Program Files\miHoYo\Genshin Impact Cloud Game\Genshin Impact Cloud Game.exe
BTGI_EXE=C:\Program Files\BetterGI\BetterGI.exe
AHK_EXE=C:\Program Files\AutoHotkey\AutoHotkey.exe
HOOK_URL=https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=xxxxxxxxxxxx
HOOK_KEY=xxxxxxxxxxxx
LOG_DIR=C:\Program Files\BetterGI\log


[AHK]
; YOffset 是此前的冗余设计，现已废弃，设置为0
YOffset= 0
; 启动后延迟，留给画面的缓冲加载时间
DelayMs=300
BTGI_WIN=ahk_exe BetterGI.exe
SCROLL_TIMES=80
SCROLL_INTERVAL=5

[ClickPoints]
