[RiskGuard]
; 队列最大积压截图数量
QUEUE_MAXSIZE=100
; OCR 语言
OCR_LANG=ch
; 截图中心区域比例（0.6 表示中心 60%）
CENTER_RATIO=0.6
; 调用次数上限
MAX_LLM_CALLS=3

[DashScope]
; 实时风控监测使用的 API Key
; 通义千问 API Key
DASHSCOPE_API_KEY=sk-xxx-your-key
; OpenAI 兼容接口的 Base URL
DASHSCOPE_BASE_URL=https://dashscope.aliyuncs.com/compatible-mode/v1
; 使用的视觉模型名称
QWEN_VL_MODEL=qwen3-vl-flash

[Wait]
; 轮询间隔
PollingInterval=1500
PerChannelTol=8
NeedConsecutive=2

[AI]
; 百炼Key
AI_BASE_URL=https://dashscope.aliyuncs.com/compatible-mode/v1
AI_MODEL=qwen-turbo
AI_API_KEY=sk-xxxxxxxxxxxxxxxxxxxxxxxx
; 可选：分析日志的末尾行数（不配则默认600）
AI_TAIL=600

[FC]
FC_URL=https://callback.example.com/gi-retry
ALIBABA_CLOUD_ACCESS_KEY_ID=xxxxxxxxxxxxxxxx
ALIBABA_CLOUD_ACCESS_KEY_SECRET=xxxxxxxxxxxxxxxx
